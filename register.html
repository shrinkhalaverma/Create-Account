<!DOCTYPE html>
<html>
    <head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="sign-up form">
                        <form action="" class="mt-5 border p-4 bg-light shadow">
                            <h4 class="mb-5 text-secondary">Create Your Account</h4>
                            <div class="mb-3 col-md-12">
                                <lable>First Name</lable>
                                <input type="text" name="fname" class="form-control" id="fname">
                            </div>

                            <div class="mb-3 col-md-12">
                                <lable>Last Name</lable>
                                <input type="text" name="lname" class="form-control" id="lname">
                            </div>

                            <div class="mb-3 col-md-12">
                                <lable>Email</lable>
                                <input type="email" name="email" class="form-control" id="email">
                            </div>

                            <div class="mb-3 col-md-12">
                                <lable>Password</lable>
                                <input type="password" name="password" class="form-control" id="password">
                            </div>

                            <div class="mb-3 col-md-12" >
                                <button class="btn btn-primary" type="submit"id="register">Signup Now</button>
                            </div>

                        </form>
                        <p class="text-center mt-3 text-secondary">If you already have account, Please <a href="file:///home/shrinkhala/Login%20Page/login.html">Login Now</a></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="./Server/register.js"></script>
